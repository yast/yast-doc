<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>YaST Overview</title>
<style type="text/css">
body {
    font-face: Helvetica;
    font-size: 10px;
    color: black;
}
table {
    padding: 2px;
    margin: 2px;
    border-collapse: collapse;
    border: 2px black solid;
}
table.base {
    width: 340px;
}
table.noborder {
    border: 0px;
}
td {

}
.lines {
    border: 1px gray solid;
}
.edge {
    background-color: #eeeeee;
}
hr {
    width: 50px;
    height: 0px;
    border: 1px black solid;
}
</style>
</head>

<body>
    <table class="base">
	<tr>
	    <td class="lines edge" colspan="2">U s e r</td>
	</tr>

	<tr>
	    <td><table><tr><td>Qt (graphical)</td></tr></table></td>
	    <td><table><tr><td>ncurses (textual)</td></tr></table></td>
	</tr>
    </table>

    <table class="base noborder"><tr>
	<td align="right" width="50%">&lt;</td>
	<td align="center" width="1%"><hr></td>
	<td align="left" width="50%">&gt;</td>
    </table>

    <table class="base">
	<tr>
	    <td colspan="2">Functional Code</td>
	</tr>
	<tr>
	    <td>

		    <tr><td class="lines">Functions</td></tr>
		    <tr><td class="lines">Variables</td></tr>

	    </td>

		    <tr>

			</td>
		    </tr>
		</table>
	    </td>
	</tr>
    </table>

    <table class="base noborder"><tr>
	<td align="right" width="50%">&lt;</td>
	<td align="center" width="1%"><hr></td>
	<td align="left" width="50%">&gt;</td>
    </table>

    <table class="base">
	<tr>
	    <td class="lines">System Agents</td>
	</tr>
	<tr>
	    <td class="lines edge">S y s t e m</td>
	</tr>
    </table>

</body>
</html>
